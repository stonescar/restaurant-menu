<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete {{ restaurant.name }}</title>
</head>
<body>
  <div class="site">
    <div class="header">
      <h1>Delete {{ restaurant.name }}</h1>
    </div>
    <p class="confirm">
      Are you sure you want to delete {{ restaurant.name }}?
    </p>
    <form action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}" method="POST">
      <input type="submit" value="Yes">
      <input type="button" value="Cancel" onclick="window.location={{ url_for('showRestaurants') }}">
    </form>
  </div>

</body>
</html>
