<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New restaurant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Hammersmith+One|Meera+Inimai|Nunito" rel="stylesheet">
</head>
<body>
  <header>
      <img class="header-logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="Restaurant menus logo">
  </header>
  <div class="site">
    <div class="header">
      <h1>New restaurant</h1>
    </div>
    <form method="POST" action="{{ url_for('newRestaurant') }}">
      <label for="name">
        Name:
        <input type="text" name="name">
      </label>
      <input type="submit" value="Add">
      <input type="button" value="Cancel" onclick="window.location={{ url_for('showRestaurants') }}">
    </form>


  </div>
  
</body>
</html>
