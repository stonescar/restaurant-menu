<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete {{ item.name }}</title>
</head>
<body>
  <div class="site">
    <div class="header">
      <h1>Delete {{ item.name }}</h1>
    </div>
    <p class="confirm">
      Are you sure you want to delete {{ item.name }}?
    </p>
    <form method="POST">
      <input type="submit" value="Yes">
      <input type="button" value="Cancel" onclick="window.location='{{ url_for('showMenu', restaurant_id=item.restaurant.id) }}'">
    </form>
  </div>

</body>
</html>
